name: "Continuous Integration"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: "Quotes API Tests"
    runs-on: "ubuntu-20.04"

    steps:
      - uses: actions/checkout@v2

      - name: Start all the environment
        run: make start

      - name: Run the tests
        run: make test